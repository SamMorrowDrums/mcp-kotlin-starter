name: Conformance Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: read

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.11'

      - name: Build fat JAR
        run: gradle fatJar

      - uses: SamMorrowDrums/mcp-conformance-action@v2
        with:
          # Only set compare_ref for push events (compare against self to just probe)
          # For PRs, auto-detect merge-base with main
          compare_ref: ${{ github.event_name == 'push' && github.sha || '' }}
          build_command: gradle fatJar
          configurations: |
            [
              {
                "name": "stdio",
                "transport": "stdio",
                "start_command": "java -jar build/libs/mcp-kotlin-starter-1.0.0-all.jar"
              }
            ]
